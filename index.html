<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Paint - 1-Bit Pixel Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Base64 Paint</h1>

    <!-- Grid size and resize -->
    <div id="controls">
      <label>
        Width:
        <input type="number" id="inputCols" min="1" max="256" value="32">
      </label>
      <label>
        Height:
        <input type="number" id="inputRows" min="1" max="256" value="32">
      </label>
      <button id="resizeBtn">Resize Grid</button>

      <!-- Undo/Redo -->
      <button id="undoBtn" title="Undo (Ctrl+Z)">↶ Undo</button>
      <button id="redoBtn" title="Redo (Ctrl+Y)">↷ Redo</button>

      <!-- Clear and Invert -->
      <button id="clearBtn" title="Clear Canvas (C)">Clear</button>
      <button id="invertBtn" title="Invert Colors (I)">Invert</button>

      <!-- Movement controls in game controller layout -->
      <div id="movementControls">
        <div class="row">
          <button id="upBtn" title="Move Up (↑)">↑</button>
        </div>
        <div class="row">
          <button id="leftBtn" title="Move Left (←)">←</button>
          <button id="downBtn" title="Move Down (↓)">↓</button>
          <button id="rightBtn" title="Move Right (→)">→</button>
        </div>
      </div>

      <!-- Rotate button -->
      <button id="rotateBtn" title="Rotate 90° Clockwise (R)">⟲</button>
    </div>

    <!-- Preset templates -->
    <div id="presetControls">
      <label>Quick Resize:</label>
      <button data-size="8x8">8×8</button>
      <button data-size="16x16">16×16</button>
      <button data-size="32x32">32×32</button>
      <button data-size="64x64">64×64</button>
      <button data-size="128x128">128×128</button>
    </div>

    <!-- Tool controls -->
    <div id="toolControls">
      <button id="drawToolBtn" class="active" title="Draw Tool (D)">Draw</button>
      <button id="fillToolBtn" title="Fill Tool (F)">Fill</button>

      <!-- Zoom controls -->
      <div id="zoomControls">
        <button id="zoomOutBtn" title="Zoom Out">−</button>
        <span id="zoomValue">16px</span>
        <button id="zoomInBtn" title="Zoom In">+</button>
      </div>

      <!-- Grid toggle -->
      <div class="toggle-switch">
        <label for="gridToggle">Grid (G):</label>
        <input type="checkbox" id="gridToggle" checked>
      </div>

      <!-- Mode indicator -->
      <div id="modeIndicator" class="drawing">Drawing</div>
    </div>

    <!-- Canvas wrapper -->
    <div id="canvasWrapper">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Base64 export/import -->
    <div id="base64Controls">
      <button id="exportBtn" title="Export to Base64 (E)">to Base64</button>
      <button id="loadBtn" title="Load from Base64 (L)">from Base64</button>
      <button id="copyBtn" title="Copy Base64 to Clipboard">Copy</button>
      <button id="downloadBtn" title="Download as Text File">Download text</button>
      <button id="exportPNGBtn" title="Export as PNG Image">Export PNG</button>
    </div>

    <!-- Base64 textarea -->
    <textarea id="output" placeholder="Paste or export Base64 here…"></textarea>

    <!-- Keyboard shortcuts help -->
    <div id="keyboardHelp">
      <h3>⌨️ Keyboard Shortcuts</h3>
      <ul>
        <li><kbd>D</kbd> - Draw tool</li>
        <li><kbd>F</kbd> - Fill tool</li>
        <li><kbd>Arrow Keys</kbd> - Move canvas</li>
        <li><kbd>R</kbd> - Rotate</li>
        <li><kbd>I</kbd> - Invert</li>
        <li><kbd>C</kbd> - Clear</li>
        <li><kbd>G</kbd> - Toggle grid</li>
        <li><kbd>E</kbd> - Export</li>
        <li><kbd>L</kbd> - Load</li>
        <li><kbd>Ctrl+Z</kbd> - Undo</li>
        <li><kbd>Ctrl+Y</kbd> - Redo</li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
